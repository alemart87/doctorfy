services:
  # Servicio web principal
  - type: web
    name: doctorfy
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: uploads
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: doctorfy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

  # Base de datos PostgreSQL
databases:
  - name: doctorfy-db
    plan: free
    databaseName: doctorfy
    user: doctorfy_user 