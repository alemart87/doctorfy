services:
  - type: static
    name: doctorfy-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://doctorfy.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html